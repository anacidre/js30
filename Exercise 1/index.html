<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stress relif Star Wars Soundboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="exercise1/Star_Wars_The_Force_Awakens_Transparent_Logo.png" alt="Star Wars" style="width:304px;height:228px;">
  <div class="keys">
    <div key="A" class="key">
      <kbd>A</kbd>
      <span class="sound">Darthvader Anger</span>
    </div>
    <div key="D" class="key">
      <kbd>D</kbd>
      <span class="sound">Don't make me</span>
    </div>
    <div key="C" class="key">
      <kbd>C</kbd>
      <span class="sound">Chewbacca sound</span>
    </div>
    <div key="Y" class="key">
      <kbd>Y</kbd>
      <span class="sound">Darthvader yes master</span>
    </div>
    <div key="F" class="key">
      <kbd>F</kbd>
      <span class="sound">Darthvader father</span>
    </div>
    <div kay="J" class="key">
      <kbd>J</kbd>
      <span class="sound">Jabba laughter</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>
</body>

<audio id="chewbacca" src="sounds/chewbacca_01.wav"></audio>
<audio id="anger" src="sounds/darthvader_anger.wav"></audio>
<audio id="dontmakeme" src="sounds/darthvader_dontmakeme.wav"></audio>

<script>
var chewbacca = document.querySelector("#chewbacca");
var anger = document.querySelector("#anger");
var dontmakeme = document.querySelector("#dontmakeme");
var yesmaster = document.querySelector("#yesmaster");
var yourfather = document.querySelector("#yourfather");
var jabba = document.querySelector("#jabba");
var leia = document.querySelector("#leia");
var luke = document.querySelector("#luke");
var obiwan = document.querySelector("#obiwan");
var r2d2 = document.querySelector("#r2d2");
var whyyou = document.querySelector("#whyyou");
var yoda = document.querySelector("#yoda");

document.addEventListener("keydown", function(event){
    if (event.key === "c") {
      chewbacca.play();
    }
});

document.addEventListener("keydown", function(event){
    if (event.key === "a") {
      anger.play();
    }
});

document.addEventListener("keydown", function(event){
    if (event.key === "d") {
      dontmakeme.play();
    }
});

document.addEventListener("keydown", function(event){
    if (event.key === "y") {
      yesmaster.play();
    }
});

document.addEventListener("keydown", function(event){
    if (event.key === "f") {
      yourfather.play();
    }
});

document.addEventListener("keydown", function(event){
    if (event.key === "j") {
      jabba.play();
    }
});
document.addEventListener("keydown", function(event){
    if (event.key === "w") {
      leia.play();
    }
});

document.addEventListener("keydown", function(event){
    if (event.key === "l") {
      luke.play();
    }
});

document.addEventListener("keydown", function(event){
    if (event.key === "o") {
      obiwan.play();
    }
});

</script>
